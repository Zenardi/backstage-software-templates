# Server Configuration
server.port=8080
server.servlet.context-path=/

# Application Name
spring.application.name=Spring Boot Hello World API

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,threaddump,heapdump,prometheus
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# Actuator Endpoints
management.endpoints.web.base-path=/actuator
management.endpoints.web.path-mapping.health=health

# Info Endpoint
info.app.name=Spring Boot Hello World API
info.app.description=A simple Spring Boot REST API with Hello World endpoints and Actuator
info.app.version=@project.version@
info.app.java.version=@java.version@
