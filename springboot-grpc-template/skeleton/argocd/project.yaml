apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: ${{values.project_name.split('/')[1]}}
  namespace: argocd
spec:
  description: ${{values.project_name.split('/')[1]}} Project
  
  # Allow applications in this project to deploy to any namespace on the local cluster.
  destinations:
  - server: https://kubernetes.default.svc
    namespace: '*'

  # Allow applications in this project to sync from a specific Git repository.
  sourceRepos: 
  - '*'

  # Allow creation of cluster-scoped resources (Namespaces, ClusterRoles, etc.)
  clusterResourceWhitelist:
  - group: ''
    kind: Namespace
  - group: 'rbac.authorization.k8s.io'
    kind: ClusterRole
  - group: 'rbac.authorization.k8s.io'
    kind: ClusterRoleBinding