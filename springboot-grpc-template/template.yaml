apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: springboot-grpc-service
  title: Spring Boot gRPC Service
  description: Create a Spring Boot microservice with gRPC, REST API, and deploy to Kubernetes
  tags:
    - java
    - grpc
    - springboot
    - kubernetes
spec:
  owner: group:default/platform-engineering
  type: service

  parameters:
    - title: Component Information
      required:
        - component_id
        - environment
        - app_description
        - image_registry
        - team
      properties:
        component_id:
          title: Component Name
          type: string
          description: Provide component/app name
          pattern: '^([a-zA-Z][a-zA-Z0-9]*)(-[a-zA-Z0-9]+)*$'
        app_description:
          title: Application Description
          type: string
          description: A short description of the application
        environment:
          title: Environment
          type: string
          description: The environment where this component will be deployed
          enum:
            - poc
            - dev
            - staging
            - prod
        java_package_name:
          title: Java Package Name
          type: string
          description: Name for the Java package (e.g., io.backstage.service)
        image_registry:
          title: Image Registry
          type: string
          description: Container image registry URL (e.g., docker.io/your-username)
          default: docker.io/zenardi

        team:
          title: Team Responsible
          type: string
          description: The team responsible for this resource
          ui:field: EntityPicker
          ui:options:
            allowArbitraryValues: false
            catalogFilter:
              - kind: Group
                'spec.type': team

        system:
          title: System or Project Assignment
          type: string
          description: The system or project this resource belongs to.
          ui:field: OwnerPicker
          ui:options:
            allowArbitraryValues: false
            catalogFilter:
              - kind: System
                'spec.domain': spacetech

    - title: Repository Configuration
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com

    - title: Kubernetes Deployment Specifications
      required:
        - deploy_replicas
        - domain_name
        - hpa_min_replicas
        - hpa_max_replicas
        - hpa_avg_cpu_utilization
        - hpa_avg_memory_utilization
      properties:
        targetCluster:
          title: Deploy To Kubernetes Cluster
          type: string
          description: Pick Kubernetes cluster for deployment
          ui:field: EntityPicker
          ui:options:
            allowArbitraryValues: false
            catalogFilter:
              - kind: Resource
                'spec.type': kubernetes-cluster
        deploy_replicas:
          title: Deployment Replicas
          type: number
          description: Number of replicas for the deployment
          default: 1
        hpa_min_replicas:
          title: Horizontal Pod Autoscaler Minimum Replicas
          type: number
          description: Minimum number of replicas for HPA
          default: 1
        hpa_max_replicas:
          title: Horizontal Pod Autoscaler Maximum Replicas
          type: number
          description: Maximum number of replicas for HPA
          default: 5
        hpa_avg_cpu_utilization:
          title: Horizontal Pod Autoscaler Average CPU Utilization
          type: number
          description: Average CPU utilization percentage for scaling (0-100)
          default: 70
        hpa_avg_memory_utilization:
          title: Horizontal Pod Autoscaler Average Memory Utilization
          type: number
          description: Average Memory utilization percentage for scaling (0-100)
          default: 70
        domain_name:
          title: Domain Name
          type: string
          description: The domain name for the application
          default: local.com

  steps:
    - id: fetch-base
      name: Fetch Base
      action: fetch:template
      input:
        url: ./skeleton
        copyWithoutRender:
          - .github/workflows/*
        values:
          app_name: ${{ parameters.component_id }}
          app_description: ${{ parameters.app_description }}
          app_env: ${{ parameters.environment }}
          system: ${{ parameters.system }}
          deploy_replicas: ${{ parameters.deploy_replicas }}
          image_registry: ${{ parameters.image_registry }}
          domain_name: ${{ parameters.domain_name }}
          hpa_min_replicas: ${{ parameters.hpa_min_replicas }}
          hpa_max_replicas: ${{ parameters.hpa_max_replicas }}
          hpa_avg_cpu_utilization: ${{ parameters.hpa_avg_cpu_utilization }}
          hpa_avg_memory_utilization: ${{ parameters.hpa_avg_memory_utilization }}
          artifact_id: ${{ parameters.component_id }}
          java_package_name: ${{ parameters.java_package_name }}
          team: ${{ parameters.team }}
          destination: ${{ parameters.repoUrl | parseRepoUrl }}
          targetCluster: ${{ parameters.targetCluster }}
          http_port: 8080
          grpc_port: 9090

    - id: publish
      name: Publish
      action: publish:github
      input:
        description: "A Spring Boot gRPC Service: ${{ parameters.component_id }}"
        repoUrl: ${{ parameters.repoUrl }}
        protectDefaultBranch: false
        repoVisibility: public

    - id: register
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps['publish'].output.repoContentsUrl }}
        catalogInfoPath: "/catalog-info.yaml"

  output:
    links:
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}
      - title: Repository
        url: ${{ steps['publish'].output.remoteUrl }}
        icon: 'github'
