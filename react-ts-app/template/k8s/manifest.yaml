apiVersion: v1
kind: Namespace
metadata:
  name: ${{values.app_name}}
  labels:
    environment: ${{values.app_env}}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${{values.app_name}}
  namespace: ${{values.app_name}}
  labels:
    app: ${{values.app_name}}
    environment: ${{values.app_env}}
spec:
  replicas: ${{values.deploy_replicas}}
  selector:
    matchLabels:
      app: ${{values.app_name}}
  template:
    metadata:
      labels:
        app: ${{values.app_name}}
        environment: ${{values.app_env}}
    spec:
      containers:
        - name: ${{values.app_name}}
          image: ${{values.image_registry}}/${{values.app_name}}:latest
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: ${{values.app_name}}-service
  namespace: ${{values.app_name}}
  labels:
    environment: ${{values.app_env}}
spec:
  selector:
    app: ${{values.app_name}}
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ${{values.app_name}}-hpa
  namespace: ${{values.app_name}}
  labels:
    environment: ${{values.app_env}}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ${{values.app_name}}
  minReplicas: ${{values.hpa_min_replicas}}
  maxReplicas: ${{values.hpa_max_replicas}}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: ${{values.hpa_avg_cpu_utilization}}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ${{values.app_name}}-ingress
  namespace: ${{values.app_name}}
  labels:
    environment: ${{values.app_env}}
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik
  rules:
    - host: ${{values.domain_name}}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ${{values.app_name}}-service
                port:
                  number: 80