name: ${{values.app_name}}-cicd

on:
  push:
    paths:
      - src/**
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ '${{ secrets.DOCKERHUB_USERNAME }}' }}
          password: ${{ '${{ secrets.DOCKERHUB_TOKEN }}' }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ '${{ secrets.DOCKERHUB_USERNAME }}' }}/${{values.app_name}}:latest

  cd:
    needs: ci
    runs-on: self-hosted
    steps:

      - uses: actions/checkout@v3

      - name: Install kubectl
        shell: bash
        run: |
          curl -sSL -o /tmp/kubectl https://dl.k8s.io/release/v1.28.0/bin/linux/amd64/kubectl
          chmod +x /tmp/kubectl
          sudo mv /tmp/kubectl /usr/local/bin/kubectl

      - name: Install argocd
        shell: bash
        run: |
          curl -sSL -o /tmp/argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          chmod +x /tmp/argocd
          sudo mv /tmp/argocd /usr/local/bin/argocd

      - name: argocd login
        shell: bash
        run: |
          argocd login argocd-server.argocd \
            --plaintext \
            --grpc-web \
            --username admin \
            --password  ${{ '${{ secrets.ARGOCD_PASSWORD }}' }}

      - name: Ensure ArgoCD Project
        shell: bash
        run: |
          kubectl apply -f argocd/project.yaml

      - name: Ensure ArgoCD Application
        shell: bash
        run: |
          kubectl apply -f argocd/application.yaml
          
      - name: Deploy to Local Cluster
        run: |
          echo "üöÄ Applying manifests from k8s/ folder..."
          kubectl apply -f k8s/
          
          echo "‚è≥ Waiting for rollout..."
          kubectl rollout status deployment/${{values.app_name}} -n ${{values.system.split('/')[1]}} --timeout=90s

