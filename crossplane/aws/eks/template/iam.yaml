apiVersion: iam.aws.m.upbound.io/v1beta1
kind: Role
metadata:
  name: cluster-role
  labels:
    role: cluster
spec:
  providerConfigRef:
    kind: ClusterProviderConfig
    name: default
  forProvider:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Principal": { "Service": "eks.amazonaws.com" },
            "Action": "sts:AssumeRole"
          }
        ]
      }
---
apiVersion: iam.aws.m.upbound.io/v1beta1
kind: RolePolicyAttachment
metadata:
  name: eks-cluster-policy
spec:
  providerConfigRef:
    kind: ClusterProviderConfig
    name: default
  forProvider:
    policyArn: arn:aws:iam::aws:policy/AmazonEKSClusterPolicy
    roleRef:
      name: cluster-role
---
apiVersion: iam.aws.m.upbound.io/v1beta1
kind: Role
metadata:
  name: node-role
spec:
  providerConfigRef:
    kind: ClusterProviderConfig
    name: default
  forProvider:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Principal": { "Service": "ec2.amazonaws.com" },
            "Action": "sts:AssumeRole"
          }
        ]
      }
---
# Attach required Worker Node policies
apiVersion: iam.aws.m.upbound.io/v1beta1
kind: RolePolicyAttachment
metadata:
  name: eks-node-worker
spec:
  providerConfigRef:
    kind: ClusterProviderConfig
    name: default
  forProvider:
    policyArn: arn:aws:iam::aws:policy/AmazonEKSWorkerNodePolicy
    roleRef:
      name: node-role
---
apiVersion: iam.aws.m.upbound.io/v1beta1
kind: RolePolicyAttachment
metadata:
  name: eks-node-cni
spec:
  providerConfigRef:
    kind: ClusterProviderConfig
    name: default
  forProvider:
    policyArn: arn:aws:iam::aws:policy/AmazonEKS_CNI_Policy
    roleRef:
      name: node-role
---
apiVersion: iam.aws.m.upbound.io/v1beta1
kind: RolePolicyAttachment
metadata:
  name: eks-node-registry
spec:
  providerConfigRef:
    kind: ClusterProviderConfig
    name: default
  forProvider:
    policyArn: arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryReadOnly
    roleRef:
      name: node-role