name: ${{values.bucket_name}}-deployment

on:
  push:
    paths:
      - ecr.yaml
      - argocd/**
    branches:
      - main

jobs:
  cd:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3

      - name: Install argocd
        shell: bash
        run: |
          curl -sSL -o /tmp/argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          chmod +x /tmp/argocd
          sudo mv /tmp/argocd /usr/local/bin/argocd

      # Install kubectl 
      - name: Install kubectl
        shell: bash
        run: |
          curl -sSL -o /tmp/kubectl https://dl.k8s.io/release/v1.28.0/bin/linux/amd64/kubectl
          chmod +x /tmp/kubectl
          sudo mv /tmp/kubectl /usr/local/bin/kubectl

      - name: argocd login
        shell: bash
        run: |
          argocd login argocd-server.argocd \
            --plaintext \
            --grpc-web \
            --username admin \
            --password  ${{ '${{ secrets.ARGOCD_PASSWORD }}' }}

      - name: Ensure ArgoCD Project
        shell: bash
        run: |
          kubectl apply -f argocd/project.yaml

      - name: Ensure ArgoCD Application
        shell: bash
        run: |
          kubectl apply -f argocd/application.yaml

      - name: Ensure Namespace Exists
        shell: bash
        run: |
          NAMESPACE="${{values.system.split('/')[1]}}"
          echo "Creating namespace: $NAMESPACE"
          kubectl create namespace "$NAMESPACE" --dry-run=client -o yaml | kubectl apply -f -

          # Wait for namespace to be ready (max 30 seconds)
          for i in {1..30}; do
            if kubectl get namespace "$NAMESPACE" &>/dev/null; then
              echo "✓ Namespace $NAMESPACE is ready"
              exit 0
            fi
            echo "Waiting for namespace to be created... ($i/30)"
            sleep 1
          done

          echo "✗ Namespace creation timeout after 30 seconds"
          exit 1

      - name: Apply Crossplane ECR Resource
        run: |
          set -e
          
          echo "Applying providers..."
          kubectl apply -f providers.yaml
          echo "Waiting for providers to be ready..."
          kubectl wait --for=condition=Installed --timeout=60s provider.pkg.crossplane.io --all
          
          echo "Applying provider config..."
          kubectl apply -f provider-config.yaml
          echo "Waiting for provider config to be ready..."
          kubectl wait --for=condition=Ready --timeout=60s -f provider-config.yaml
          
          echo "Applying ECR resource..."
          kubectl apply -f ecr.yaml
          echo "Waiting for ECR resource to be ready..."
          kubectl wait --for=condition=Ready --timeout=120s -f ecr.yaml


